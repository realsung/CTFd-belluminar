{% extends "admin/challenges/create.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
	LiveCTF challenges can only be accessed by specifically authorized users. 
	You can set authorized users after creating the challenge.
</div>
{% endblock %}

{% block value %}
<div class="form-group">
	<label for="value">Challenge Value<br>
		<small class="form-text text-muted">
			This is how many points the challenge is worth.
		</small>
	</label>
	<input type="number" class="form-control" name="value" placeholder="Enter value" required>
</div>
{% endblock %}

{% block type %}
<input type="hidden" value="livectf" name="type" id="chaltype">
{% endblock %}
